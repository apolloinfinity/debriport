<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../static/CSS/stylesOnePage.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>
    <script async defer type="text/javascript" src="http://maps.google.com/maps/api/js?" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC7wUEhvcaykZCuRP6Vy6-ICSqkSE_gRnc&callback=initMap"></script>
    <title>Make A Report</title>
</head>
<body class="body">
        <div class="logo-container container-fluid">
        <img class="img-responsive logo" src="../static/IMAGES/debriportlogul.png" alt="DEBRIPORT">
        </div>
    <div>
      <h1 class="header">Making a Report</h1>
    </div>

    <div class="container">
        <!-- Picture Buttons -->
        <div class="picSubmit">
            <div class="row">
                <p class="stepText"> Step 1: Take a Photo</p>
            </div>
            <!-- Camera Integration -->
            <div class="row">
                <div id="mywebcam" class="col-md-4 offset-md-4"></div>
                <div id="results" class="col-md-4 offset-md-4"></div>
            </div>
            <div class="row" id="camera-button">
                <button onclick="takescreenshot()" type="button" class="camera-button btn btn-primary btn-lg"><i class="fas fa-camera"></i> Take a picture</button>
            </div>
              <!-- End Camera Access -->
              <div class="row">
                <p class="stepText">Or Select from Photo Library</p>
            </div>
            <div class="row">
                <button type="button" class="photo-library-button btn btn-primary btn-lg"><i class="far fa-images"></i> Choose from photo library</button>
            </div>
        </div>
        <!-- Location Button -->
        <div class="row">
            <p class="stepText">Step 2: Set Location</p>
            <div id="map_canvas"></div>
        </div>
        <div class="row">
            <button type="button" id="getLocButton" class="location-button btn btn-primary btn-lg collapsible"><i class="far fa-compass"></i> Set location</button>
            <!-- code for collapsible content -->
            <div class="content">
      <form action="" method="post">
        <div>
            <label for="city">City:</label>
            <input type="text" placeholder="Enter City" id="city" name="city">
        </div>
        <div>
            <label for="state">State:</label>
            <input type="text" placeholder="Enter State" id="state" name="state">
        </div>
        <div>
            <label for="zip">Zip:</label>
            <input type="text" placeholder="Enter Zip" id="zip" name="zip"></input>
        </div>
        <div>
          <button type="submit" formaction="">Submit</button>
        </div>
    </form>
    </div>
        </div>

        <!-- Step 3 Instructions -->
        <div class="row">
            <p class="stepText">Step 3: Enter a Description & Submit</p>
        </div>
        <!-- Message Input -->
        <div class="row">
            <label class="message-text" for="stepText">Message:</label>
        </div>
        <div class="row">
            <textarea class="form-control" rows="5" id="comment" placeholder="tell us what you see, location details, or any other pertinent details of your submission..."></textarea>
        </div>
        <!-- Submit Button -->
        <div class="row">
            <button id="myBtnModal" type="submit" class="submit-button btn btn-success btn-lg">Submit</button>
        </div>
        <!-- The Modal -->
        <div id="myModal" class="modal">

        <!-- Modal content -->
          <div class="modal-content">
            <span class="close">&times;</span>
              <p>Thank you for your submission!</p>
          </div>
        </div>
        <div class="row">
            <p class="stepText">&copy; Debriport 2018</p>
        </div>
    </div>
    <script src="../static/JS/webcam.min.js"></script>
    <script src="../static/JS/camera.js"></script>
    <script src="../static/JS/geolocation.js"></script>
</body>
</html>
